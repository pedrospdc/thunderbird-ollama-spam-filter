<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 280px; padding: 12px; font-family: system-ui, sans-serif; font-size: 13px; }
    h3 { margin: 0 0 12px; font-size: 15px; }
    button { width: 100%; padding: 8px; cursor: pointer; border: 1px solid #ccc; border-radius: 4px; background: #f0f0f0; font-size: 13px; }
    button:hover { background: #e0e0e0; }
    button:disabled { opacity: 0.6; cursor: default; }
    #progress { display: none; margin-top: 10px; }
    .bar { height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden; }
    .bar-fill { height: 100%; background: #4a9; border-radius: 3px; transition: width 0.3s; width: 0%; }
    #progressText { margin-top: 4px; color: #666; }
    #status { margin-top: 10px; color: #333; }
  </style>
</head>
<body>
  <h3>Ollama Spam Filter</h3>
  <button id="scanBtn">Scan Current Folder</button>
  <button id="stopBtn" style="display: none; margin-top: 6px; background: #e57373; color: white; border-color: #c62828;">Stop Scan</button>
  <div id="progress">
    <div class="bar"><div class="bar-fill" id="progressBar"></div></div>
    <div id="progressText"></div>
  </div>
  <div id="status"></div>
  <hr style="margin: 12px 0; border: none; border-top: 1px solid #ddd;">
  <button id="reviewBtn">Review Spam</button>
  <button id="stopReviewBtn" style="display: none; margin-top: 6px; background: #e57373; color: white; border-color: #c62828;">Stop Review</button>
  <div id="reviewProgress" style="display: none; margin-top: 10px;">
    <div class="bar"><div class="bar-fill" id="reviewProgressBar"></div></div>
    <div id="reviewProgressText" style="margin-top: 4px; color: #666;"></div>
  </div>
  <div id="reviewStatus" style="margin-top: 10px; color: #333;"></div>
  <script src="popup.js"></script>
</body>
</html>
